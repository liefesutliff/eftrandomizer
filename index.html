<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js"></script>
  <title>EFT Random Preset Generator</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1 class="title"><span>EFT Random Preset Generator</span></h1>
    </header>
    <br>
    <br>
    <div class="button"><input class="generateButton" type = "button" onclick = "generatePrimaryWeapon(); generateSecondaryWeapon()" value = "Generate"></div>
    <br>
    <br>
    <section class="itemSection">
      <p>Primary Weapon:</p>
      <div class="item1"></div>
      <img class="primaryWeaponImage">
      <br>
      <p>Secondary Weapon:</p>
      <div class="item2"></div>
      <img class="secondaryWeaponImage">
      <br>
      <div class="item3"></div>
      <br>
      <div class="item4"></div>
      <br>
      <div class="item5"></div>
    </section>
  </div>
</body>
</html>
